  - name:
    asg:
      instance_type: 't2.nano'
      min: 1
      max: 1
      desired: 1
    elb:
      listeners:
        - protocol: https
          load_balancer_port: 443
          instance_port: 443
          ssl_certificate_id: "{{ vpc.ssl_cert | default(omit) }}"
          proxy_protocol: True
      health_check:
        ping_protocol: tcp
        ping_port: 443
        response_timeout: 5
        interval: 30
        unhealthy_threshold: 2
        healthy_threshold: 2
    sg:
      - 'mongo'

    dns:
      - type:
        name:

